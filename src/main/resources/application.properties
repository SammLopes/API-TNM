#Porta lógica a ser definida 
server.port= 8083
#JPA
#configurações para automatizar a manutenção do banco de dados
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
#informações da conexão com banco de dados
spring.datasource.username=sa
spring.datasource.password=
spring.datasource.driver-class-name=org.h2.Driver
spring.datasource.url=jdbc:h2:file:./data/maneger

#página da documentação
springdoc.swagger-ui.path=/swagger-ui.html
//server.servlet.context-path=/appmain
#indica que a documentação será acessada na url inicial
springdoc.swagger-ui.use-root-path=true
#torna os menus colapsados no swagger
springdoc.swagger-ui.doc-expansion=none
#ordena as rotas
springdoc.swagger-ui.tagsSorter=alpha
springdoc.writer-with-order-by-keys=true
server.servlet.context-path=/

